<!DOCTYPE html>
<html>
<head>
<title>
Hamarosan érkezünk: Borostyánkő hangyományörző Egyesület
</title>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('img/background.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

h1, h2, p {
    -webkit-text-stroke: 2px black;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <img src="https://scontent.fbud1-1.fna.fbcdn.net/v/t1.0-9/10500240_784852334868732_2010125919218669133_n.jpg?oh=4ace470a714fdd46035230d34c19cedf&oe=5A33180F" width="100" height="100" alt="Logo"/>
  </div>
  <div class="middle">
    <h2>HAMAROSAN ÉRKEZÜNK:</h2>
    <h1>Borostyánkő Hagyományörző Egyesület</h1>
    <hr>
<!--    <p id="demo" style="font-size:30px"></p>-->
  </div>
    <div ng-controller="myController" class="jumbotron text-center">
ngcontrroller
        <div class="container">
            <div class="col-xs-3">
                <div fb-like="myModel.Url"></div>
            </div>
            <div class="col-xs-3">
                <div tweet="myModel.Name" tweet-url="myModel.Url"></div>
            </div>
            <div class="col-xs-3">
                <div google-plus="myModel.Url"></div>
            </div>
            <div class="col-xs-3">
                <div pin-it="myModel.Name" pin-it-image="myModel.ImageUrl" pin-it-url="myModel.Url"></div>
            </div>
        </div>
    </div>
  <div class="bottomleft">

    <a href="https://www.facebook.com/BorostyankoHagyomanyorzoEgyesulet" title="facebook" id="facebook-icon"><img src="img/fb_logo.png" alt="facebook" /></a>


  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2018 00:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
